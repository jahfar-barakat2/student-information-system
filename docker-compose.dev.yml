services:
  app:
    container_name: student_info_app_dev
    build:
      context: .
      dockerfile: Dockerfile
    command: ./app              #  compiled binary name
    volumes:
      - ./src:/app/src          # live code editing
      - ./build:/app/build      # build files
    networks:
      - student_net
    working_dir: /app
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    stdin_open: true
    tty: true                    # lets you interact with CLI

  db:
    image: postgres:18.1
    container_name: postgres_dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - student_net

volumes:
  pgdata_dev:


networks:
  student_net:
    driver: bridge